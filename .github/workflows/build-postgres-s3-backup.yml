name: Build and Push

on:
  push:
    tags: ["*"]

env:
  IMAGE: ghcr.io/nuvolapl/postgres-s3-backup

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        pg: [16, 17, 18]

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: tags
        run: |
          VERSION="${GITHUB_REF_NAME}"
          MAJOR="$(echo "$VERSION" | cut -d. -f1)"
          MINOR="$(echo "$VERSION" | cut -d. -f1-2)"
          PG=${{ matrix.pg }}
          TAGS="${{ env.IMAGE }}:${VERSION}-${PG}-alpine"
          TAGS="${TAGS},${{ env.IMAGE }}:${VERSION}-${PG}"
          TAGS="${TAGS},${{ env.IMAGE }}:${MINOR}-${PG}-alpine"
          TAGS="${TAGS},${{ env.IMAGE }}:${MINOR}-${PG}"
          TAGS="${TAGS},${{ env.IMAGE }}:${MAJOR}-${PG}-alpine"
          TAGS="${TAGS},${{ env.IMAGE }}:${MAJOR}-${PG}"
          TAGS="${TAGS},${{ env.IMAGE }}:${PG}"
          TAGS="${TAGS},${{ env.IMAGE }}:${PG}-alpine"
          if [ "$PG" = "18" ]; then
            TAGS="${TAGS},${{ env.IMAGE }}:${VERSION}"
            TAGS="${TAGS},${{ env.IMAGE }}:${MINOR}"
            TAGS="${TAGS},${{ env.IMAGE }}:${MAJOR}"
            TAGS="${TAGS},${{ env.IMAGE }}:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: POSTGRES_VERSION=${{ matrix.pg }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=pg${{ matrix.pg }}
          cache-to: type=gha,mode=max,scope=pg${{ matrix.pg }}
